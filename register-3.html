<html>
<head>
	<title>Магазин спортивного питания</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

	<h2>Регистрация пользователя</h2>

	<form>
		<p>
			<label>Имя:</label>
			<input type="text">			
		</p>
		<p>
			<label>Фамилия:</label>
			<input type="text">
		</p>
		<p>
			<label>Email:</label>
			<input type="email">			
		</p>
		<p>
			<label>Пароль:</label>
			<input type="password">			
		</p>
		<p>
			<label>Пол:</label>
			<input type="radio" name="gen">муж |
			<input type="radio" name="gen">жен			
		</p>
		<p>
			<label>Устройсто:</label>
			<input type="checkbox">Смартфон |
			<input type="checkbox">Планшет |
			<input type="checkbox">Компьютер			
		</p>
		<p>
			<label>Город</label>
			<select>
				<optgroup label="Россия">
					<option>Грозный</option>
					<option>Москва</option>
					<option>Петербург</option>
				</optgroup>
				<optgroup label="Европа">
					<option>Берлин</option>
					<option>Париж</option>
					<option>Лондон</option>
				</optgroup>

				<optgroup label="США">
					<option>Нью-Йорк</option>
					<option>Чикаго</option>
					<option>Атланта</option>
				</optgroup>

				<optgroup label="Азия">
					<option>Токио</option>
					<option>Сеул</option>
				</optgroup>

				<option>другой</option>
			</select>			
		</p>
		<p>
			<label>Дата рождения:</label>
			<input type="date">			
		</p>
		<p>
			<label>Цвет:</label>
			<input type="color">			
		</p>
		<p>
			<label>Фото:</label>
			<input type="file">			
		</p>
		<p>
			<label>Биография</label><br>
			<textarea cols="40" rows="4"></textarea>	
		</p>
		<p>
			<input type="submit" value="Потвердить">
		</p>
	</form>

</body>
</html>
